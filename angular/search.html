<!DOCTYPE html>
<html ng-app="myapp">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

</head>
<body>
	
<div class="container-fluid">
	<div ng-controller="SearchCtrl">
		<label>Search Item: <input ng-model="searchKeyword" class="form-control"></label>
		<ul class="list-group">
	  		<li class="list-group-item" ng-repeat="item in products  | filter: searchKeyword | limitTo:10">
	  			{{item.name}}
	  			<em class="pull-right">{{item.price | currency}}</em>
	  		</li>
		</ul>
		
		<tr >                         
	</div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="/angular/js/search.js"></script>
</body>
</html>
